<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">编辑通道信息</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-3">
                <label>通道ID</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="channel.ChannelID"
                     disabled/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>摄像机ID</label>
            </div>
          
            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="channel.CamID" disabled/>
                

            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>设备ID</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="channel.NvrID" disabled/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-3">
                <label>通道号</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="channel.NvrChannelID" disabled/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>播放地址</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="channel.PlayUrl" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>帧率</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="channel.FrameRate" >

            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>码率类型</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="channel.BitRateType" >
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>码率大小</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="channel.BitRate" >
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>分辨率</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="channel.Resolution" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>音频标志</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="channel.AudioFlag" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>音频编码类型</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="channel.AudioEncoderType" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>音频编码码率</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="channel.AudioBitRate" >
            </div>
        </div><div class="form-group">
        <div class="col-md-3">
            <label>音频采样率</label>
        </div>

        <div class="col-md-9">
            <input type="text" class="form-control" ng-model="channel.AudioSampleRate" >
        </div>
    </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>通道使用类型</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="channel.UseType" >
            </div>
        </div>

    </div>
    <div class="modal-footer">

        <div class="modal-footer">
            <button class="btn btn-primary" type="button"  ng-click="editVm.submit()">提交</button>
            <button class="btn btn-warning" type="button" ng-click="editVm.cancel()">取消</button>
        </div>
    </div>

</form>
