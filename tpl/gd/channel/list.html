<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
    <div class="wrapper-md" ng-controller="ChannelCtrl as showCase">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="nav nav-pills pull-right">
                    <li style=" padding-top:4px; padding-right:4px">
                    </li>
                </ul>
                通道列表
            </div>
            <div class="row wrapper ">
                <div>
                    <form class="form-inline" ng-submit="showCase.add()">
                        <table datatable id="appList" dt-dataset="dtDataset" dt-options="dtOptions"
                               dt-columns="dtColumns" class="table table-striped table-bordered">

                        </table>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
