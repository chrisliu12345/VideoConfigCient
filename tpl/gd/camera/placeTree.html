<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">选择所属场所</h3>

    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-3">
                <label>选择组或摄像机</label>
            </div>

            <div class="col-md-9">
                <ul my-dir4 class="ztree" ng-model="selectPlaNode" id="tree1"></ul>

            </div>

        </div>


    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="plaTreeVm.submit()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="plaTreeVm.cancel()">取消</button>
    </div>

</form>
