<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">高级</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-3">
                <label>编码类型</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" value="H264">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>分辨率</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" value="1920*1080P" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>码率</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" value="2048kbps" >
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-3">
                <label>视频帧率</label>
            </div>

            <div class="col-md-9">
                <select ng-model="myVar" ng-init="myVar=25">
                    <option value="25">25
                    <option value="20">20
                    <option value="15">15
                    <option value="6">6
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>I帧间隔</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" value="25" >
            </div>
        </div>


    <div class="modal-footer">

        <button class="btn btn-primary" type="button" ng-disabled="form.$invalid" ng-click="editVm.submit()">提交</button>
        <button class="btn btn-warning" type="button" ng-click="editVm.cancel()">取消</button>
    </div>

</form>
