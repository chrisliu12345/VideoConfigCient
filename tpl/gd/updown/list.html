<!--<script type="text/javascript" src="../../../sysim/zTree/jquery-1.4.4.min.js"></script>-->
<script type="text/javascript" src="../../../sysim/js/jquery.min.js"></script>
<script type="text/javascript" src="../../../sysim/zTree/jquery.ztree.all.js"></script>
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
    <div class="wrapper-md" ng-controller="UpDownCtrl as showCase">


        <div class="panel panel-default col-md-12">
            <div class="panel-heading">
                <ul class="nav nav-pills pull-right">
                    <li style=" padding-top:4px; padding-right:4px">

                        <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="showCase.add()"><i
                                class="fa fa-plus"></i> {{'addupdown'|translate}}
                        </button>
                        <button class="btn m-b-xs btn-sm btn-danger" ng-click="showCase.clear1()">{{'clearupdown'|translate}}
                        </button>
                        <button class="btn m-b-xs btn-sm btn-success" ng-click="showCase.query1()">{{'queryupdown'|translate}}
                        </button>
                    </li>

                </ul>
                {{'updownconnect'|translate}}
            </div>
            <div class="row wrapper " >
                <div>
                    &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" ng-click="delAll()" value="{{'alldetele'|translate}}" class="btn  btn-danger btn-sm"
                           ng-show="myWar">
                    <input type="button" ng-click="delColumn()" value="{{'batchdel'|translate}}" class="btn btn-info btn-sm">

                </div>
                <div>
                    <form class="form-inline" ng-submit="showCase.add()">
                        <table datatable id="UpDownList2" dt-dataset="dtDataset" dt-options="dtOptions"
                               dt-columns="dtColumns" class="table table-striped table-bordered">

                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
