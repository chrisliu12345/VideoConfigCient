<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title">{{'fanyi355'|translate}}</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-3">
                <label>{{'fanyi356'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="role.roleName"
                       required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>{{'fanyi357'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="role.description"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label text-left">{{'fanyi359'|translate}}</label>
            <div class="col-sm-9">
               <ui-select multiple ng-model="role.authorities" theme="bootstrap">
                    <ui-select-match placeholder="{{'fanyi358'|translate}}...">{{$item.authorityName}}</ui-select-match>
                    <ui-select-choices repeat="item in authorities | filter: $select.search">
                        <div ng-bind-html="item.authorityName | highlight: $select.search"></div>
                        <small ng-bind-html="item.description | highlight: $select.search"></small>
                    </ui-select-choices>
                </ui-select>

            </div>
        </div>


        <div class="form-group">
            <div class="col-md-3">
                <label>{{'fanyi109'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="role.orderNum">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="form.$invalid" ng-click="addVm.submit()">{{'fanyi45'|translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="addVm.cancel()">{{'quxiao'|translate}}</button>
    </div>

</form>
