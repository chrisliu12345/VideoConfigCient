<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
    <div class="wrapper-md" ng-controller="authorityCtrl as showCase">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="nav nav-pills pull-right">
                    <li style=" padding-top:4px; padding-right:4px">
                        <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="showCase.add()"><i
                                class="fa fa-plus"></i>{{'add'|translate}}
                        </button>
                    </li>

                </ul>
                {{'authlist'|translate}}
            </div>
            <div class="row wrapper">
                <div >
                    <form class="form-inline" ng-submit="showCase.add()">

                        <table datatable id="authorityList" dt-dataset="dtDataset" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped table-bordered">
                        </table>
                    </form>


                </div>
            </div>

        </div>
    </div>
</div>
