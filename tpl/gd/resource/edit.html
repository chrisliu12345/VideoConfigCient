<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">{{'fanyi348'|translate}}</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-3">
                <label>{{'resName'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.resourceName"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label text-left">{{'fanyi266'|translate}}</label>
            <div class="col-sm-9">
                <ui-select ng-model="org.selected" theme="bootstrap">
                    <ui-select-match placeholder="{{'fanyi346'|translate}}...">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices repeat="item in orgs | filter: $select.search">
                        <div ng-bind-html="item.name | highlight: $select.search"></div>
                        <!--<small ng-bind-html="item.parentName | highlight: $select.search"></small>-->
                    </ui-select-choices>
                </ui-select>

            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>{{'fanyi342'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="role.description"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>{{'fanyi350'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.type"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>{{'fanyi347'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="resource.url"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>{{'fanyi109'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="role.orderNum">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="form.$invalid" ng-click="editVm.submit()">{{'fanyi45'|translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="editVm.cancel()">{{'quxiao'|translate}}</button>
    </div>

</form>
