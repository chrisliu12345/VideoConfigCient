<form name="form"  class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">{{'fanyi491'|translate}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-md-3">
                <label>{{'fanyi472'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="user.realName"
                       required/>
            </div>
        </div>

        <div class="form-group">
        <div class="col-md-3">
            <label>{{'fanyi469'|translate}}</label>
        </div>

        <div class="col-md-9">
            <input type="text" class="form-control" ng-model="user.policeNum"/>
        </div>
    </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>{{'fanyi471'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="user.identityCode"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>{{'fanyi473'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="user.phone"
                       ng-pattern="/^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,2,3,5-9]))\d{8}$/">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>{{'fanyi474'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="email" class="form-control" ng-model="user.mail">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>{{'fanyi475'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="user.station">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="btn btn-primary"  ng-disabled="form.$invalid" ng-click="editVm.submit()">{{'fanyi2'|translate}}</div>
        <div class="btn btn-warning"  ng-click="editVm.cancel()">{{'quxiao'|translate}}</div>
    </div>
</form>
