<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">新增编码器</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-3">
                <label>名称</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_name"
                       required>
            </div>
        </div>

      <div class="form-group">
            <div class="col-md-3">
                <label>组域</label>
            </div>

            <div class="col-md-9">
                <!--<input type="text" class="form-control" ng-model="app.groups"/>-->
                <select ng-model="app.groups" ng-init="app.groups=names[0]" ng-options="x for x in names">
                </select>

            </div>
        </div>
       <!-- <div class="form-group">
            <label class="col-sm-3 control-label text-left">组域</label>
            <div class="col-sm-9">
                <ui-select multiple ng-model="app.encoder_name" theme="bootstrap">
                    <ui-select-match placeholder="请选择所属组域">北京</ui-select-match>
                    <ui-select-choices repeat="item in authorities | filter: $select.search">
                        <div ng-bind-html="item.authorityName | highlight: $select.search"></div>
                        <small ng-bind-html="item.description | highlight: $select.search"></small>
                    </ui-select-choices>
                </ui-select>

            </div>
        </div>-->

        <div class="form-group">
            <div class="col-md-3">
                <label>地址</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_address"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-3">
                <label>端口</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_port">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>编码器类型</label>
            </div>

            <div class="col-md-9">
                <!--<input type="text" class="form-control" ng-model="app.encoder_channel">-->
                <select ng-model="app.encoder_channel" ng-init="app.encoder_channel=codetype[0]" ng-options="x for x in codetype">
                </select>
            </div>
        </div>
        <div class="form-group">
        <div class="col-md-3">
            <label>编码通道数</label>
        </div>

        <div class="col-md-9">
            <input type="text" class="form-control" ng-model="app.encoder_stream_number">
        </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>解码通道数</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.decod_channel">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>通明通道数</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.lit_channel_number">
            </div>
        </div>
        <div class="form-group">
        <div class="col-md-3">
            <label>登录名</label>
        </div>

        <div class="col-md-9">
            <input type="text" class="form-control" ng-model="app.loginname">
        </div>
    </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>密码</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.password">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="form.$invalid" ng-click="addVm.submit()">提交</button>
        <button class="btn btn-warning" type="button" ng-click="addVm.cancel()">取消</button>
    </div>

</form>
