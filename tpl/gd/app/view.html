<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">新增编码器</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-3">
                <label>名称</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.groups" disabled>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>组域</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_name" disabled>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>地址</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_address" disabled>
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-3">
                <label>端口</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_port" disabled>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>编码器类型</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_channel" disabled>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>编码通道数</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_stream_number" disabled>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>解码通道数</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.decod_channel" disabled>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>通明通道数</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.lit_channel_number" disabled>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>登录名</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.loginname" disabled>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="viewVm.submit()">提交</button>
        <button class="btn btn-warning" type="button" ng-click="viewVm.cancel()">取消</button>
    </div>

</form>
