
<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">修改编码器</h3>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <div class="col-md-3">
                <label>名称</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_name"
                       required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>组域</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_name"/>
              <!--  <select ng-model="app.groups"  ng-options="x for x in names">
                </select>-->
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>地址</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_address"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-3">
                <label>端口</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_port">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>编码器类型</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_channel">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>编码通道数</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.encoder_stream_number">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>解码通道数</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.decod_channel">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-3">
                <label>通明通道数</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.lit_channel_number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>登录名</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.loginname">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3">
                <label>密码</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="app.password">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="form.$invalid" ng-click="editVm.submit()">提交</button>
        <button class="btn btn-warning" type="button" ng-click="editVm.cancel()">取消</button>
    </div>

</form>
