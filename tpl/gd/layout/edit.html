<form name="form" role="form" class="form-horizontal form-validation">
    <div class="modal-header">
        <h3 class="modal-title" align="center">{{'editLay'|translate}}</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <div class="col-md-3">
                <label>{{'layName'|translate}}</label>
            </div>

            <div class="col-md-9">
                <input type="text" class="form-control" ng-model="editLayout.layoutName"
                       required>
            </div>
        </div>
        <div class="form-inline" role="form" id="layoutTypeDiv">
            <label for="name">{{'fanyi254'|translate}}:</label>
            <select class="form-control" id="layoutTypeSelect" ng-model="editLayout.layoutType" >
              <option value=1>{{'fanyi255'|translate}}</option>
              <option value=2>{{'fanyi256'|translate}}</option>
            </select>
            <label for="name">{{'fanyi257'|translate}}</label>
            <input class ="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" type="text" ng-model="editLayout.sequence">
        </div>
        <div id="quickLayout">
          <div class="form-inline">
            <label for="name">{{'fanyi258'|translate}}</label>
            <select class="form-control"  ng-model="editLayout.disflag" >
              <option value=1>{{'fanyi262'|translate}}</option>
              <option value=0>{{'fanyi263'|translate}}</option>
            </select>
            
          </div>
          <div class="form-inline">
            <label for="name">{{'fanyi259'|translate}}:</label>
            <input class ="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" type="text" ng-model="editLayout.horizontal">
            <label for="name">{{'fanyi260'|translate}}:</label>
            <input class ="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" type="text" ng-model="editLayout.vertical">
          </div>
        </div>
        <div id="editChart"></div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="form.$invalid" ng-click="editLayout.submit()">{{'fanyi45'|translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="editLayout.cancel()">{{'quxiao'|translate}}</button>
    </div>

</form>
<script type="text/javascript">
$(function() {
    $('#editChart').hide(); 
    $("#quickLayout").hide();
    $('#layoutTypeSelect').change(function(){
        if($('#layoutTypeSelect').val() == '1') {
            $('#quickLayout').show(); 
            $('#editChart').hide(); 
        } else {
            $('#editChart').show(); 
            $('#quickLayout').hide(); 
        } 
    });
});

</script>
