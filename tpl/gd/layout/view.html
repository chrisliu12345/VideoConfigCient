<form name="form" role="form" class="form-horizontal form-validation" ng-init="initFunc()">
    <div class="modal-header">
        <h3 class="modal-title" align="center">{{'layoutdet'|translate}}</h3>
    </div>
    <div class="modal-body" >
    	<div class="form-inline" role="form" id="layoutTypeDiv">
            <label for="name">{{'fanyi254'|translate}}:</label>
            <select class="form-control" id="layoutTypeSelect" ng-model="viewLayout.layoutType" >
              <option value=1>{{'fanyi255'|translate}}</option>
              <option value=2>{{'fanyi256'|translate}}</option>
            </select>
            <label for="name">{{'fanyi257'|translate}}:</label>
            <input class ="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" type="text" ng-model="viewLayout.sequence">
        </div>
        <div id="quickLayout">
          <div class="form-inline">
            <label for="name">{{'fanyi258'|translate}}</label>
            <select class="form-control"  ng-model="viewLayout.disflag" >
              <option value=1>{{'fanyi262'|translate}}</option>
              <option value=0>{{'fanyi263'|translate}}</option>
            </select>
            
          </div>
          <div class="form-inline">
            <label for="name">{{'fanyi259'|translate}}:</label>
            <input class ="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" type="text" ng-model="viewLayout.horizontal">
            <label for="name">{{'fanyi260'|translate}}:</label>
            <input class ="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" type="text" ng-model="viewLayout.vertical">
          </div>
        </div>
        <div id="viewChart"></div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button"  ng-click="viewLayout.ok()">{{'fanyi46'|translate}}</button>
    </div>

</form>
