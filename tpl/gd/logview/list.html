<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
    app.settings.asideDock = false;
  ">
    <div class="wrapper-md" ng-controller="logVCtrl as showCase">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{'loglook'|translate}}
                <ul class="nav nav-pills pull-right">
                    <li style=" padding-top:4px; padding-right:4px">
                        <button class="btn m-b-xs btn-sm btn-info btn-addon" ng-click="showCase.cleanLog()"><i
                                class="fa fa-plus"></i>清空日志
                        </button>

                    </li>

                </ul>
            </div>
            <div class="row wrapper " >
                <div  >
                    <form class="form-inline" >
                        <table datatable id="appList" dt-dataset="dtDataset" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped table-bordered" >

                        </table>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
